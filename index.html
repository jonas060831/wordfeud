<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Feud</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="./js/app.js"></script>
</head>
<body>
    
    <!-- navbar -->
    <nav>
        <div class="logo-container">
            <img
             src="./public/images/word_feud_logo.png"
             alt="game logo"
            >
        </div>

        <!-- added audio controls on the nav bar -->
        <!-- <audio
         id="background_music"
         controls
         autoplay
         loop
        >
            <source
             src="./public/music/familyfeud_background_music.mp3"
             type="audio/mpeg"
            >
        </audio> -->
    </nav>

    <div class="intro_container">
        
        <button id="start_button">PLAY NOW</button>

        <p id="view_dashboard_p">view dashboard</p>
        
        <p>game v.0.0.1</p>
    </div>

    <div class="game_and_input_container">
        <!-- game body -->
        <div class="game_container">

            <div id="point_container"></div>
            
            <div>&nbsp;</div>
            
            <div id="question_container"></div>
            
            <div>&nbsp;</div>
            
            <div id="list_of_answers_container"></div>
        </div>

        <!-- input container with fixed position on the screen-->
        <div class="input_container">
            <!-- your_answer_label -->
            <div id="wrong_answer_indicator"></div>

            <div id="input_text_and_button">
                <input
                id="input_text_answer"
                type="text"
                autocomplete="off"
                
                >
                <input
                id="submit_button"
                type="button"
                value="SUBMIT"
                >
            </div>
        </div>
    </div>

    <div class="leader_board_container">
        
        <div class="leader_board_header_container">
            <img src="./public/images/golden_trophy.gif" />
            <h1>Leaderboard</h1>

            
        </div>
    </div>
    

    <div class="modal_overlay">
        <div
         class="modal_body"
        >  
            <div id="modal_title"></div>

            <div id="modal_content"></div>
            
            <div id="modal_actions">
                <button id="modal_ok_button" >OK</button>
            </div>
        </div>
    </div>

    <!-- <script>
        alert(window.screen.availWidth)
    </script> -->
    
</body>
</html>
